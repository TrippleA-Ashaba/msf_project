{% extends 'base.html' %}
<!--  -->
{% block content %}
<div class="container mt-5">
	<div class="row">
		<div class="col"></div>
		<div class="col-12 col-lg-8">
			<div class="card">
				<h1 class="text-center">TODO List</h1>
				<div class="card-body">
					<div>
						<div class="">
							<form
								hx-boost="true"
								class="d-flex gap-2"
								method="post"
								action="{% url 'add_todo' %}">
								{% csrf_token %}
								<input
									class="form-control"
									type="text"
									name="title"
									placeholder="Enter todo item" />

								<button class="btn btn-sm btn-primary" type="submit">Add</button>
							</form>
						</div>
						<div id="todos">
							{% for todo in todos %}
							<div
								class="mt-4 card p-2 {% if todo.completed %} bg-secondary-subtle {% else %} bg-light {% endif %}"
								id="todo-{{todo.id}}">
								<div
									class="form-check d-flex justify-content-between align-items-center">
									<div>
										<div
											class="mx-3 {% if todo.completed %} text-decoration-line-through {% endif %}">
											{{ todo }}
										</div>
									</div>
									<div>
										{% if todo.completed %}
										<button
											class="btn btn-sm btn-outline-success"
											hx-post="{% url 'complete_todo' todo.id %}"
											hx-target="#main">
											Undo
										</button>
										{% else %}
										<button
											class="btn btn-sm btn-success"
											hx-post="{% url 'complete_todo' todo.id %}"
											hx-target="#main">
											Done
										</button>
										{% endif %}
										<button
											class="btn btn-sm btn-outline-primary"
											hx-get="{% url 'edit_todo' todo.id %}"
											hx-target="#todo-{{todo.id}}">
											Edit
										</button>
										<button
											class="btn btn-sm btn-danger"
											hx-delete="{% url 'delete_todo' todo.id %}"
											hx-target="#todo-{{todo.id}}"
											hx-swap="outerHTML swap:0.5s"
											hx-confirm="Are you sure?">
											Delete
										</button>
									</div>
								</div>
							</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col"></div>
	</div>
</div>

{% endblock %}
